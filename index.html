<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>US Phone Number Validator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    
    <body>
        
        <!-- Header -->
        <header>
            <h1>Telephone Number Validator (U.S.)</h1>
        </header>

        <!-- Main Content -->
        <main>
            <div class="app-container">
                <div class="user-input-container">
                    <label for="user-input">Enter a Phone Number:</label>
                    <input type="text" id="user-input" value="" />
                    <div id="results-div" class="results-container"></div>
                </div>
                <div class="button-container">
                    <button id="check-btn" type="button">Check</button>
                    <button id="clear-btn" type="button">Clear</button>
                </div>
            </div> <!-- end app-container -->
        </main>

        <!-- Footer -->
         <footer>
            <p class="footer-text">&copy; 2024 Dylan Cross</p>
         </footer>

        <script src="script.js"></script>
    </body>
</html>
